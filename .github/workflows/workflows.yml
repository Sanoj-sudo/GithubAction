name: My first workflow
on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: get the code
          uses: actions/checkout@v3
        - name: install the node js
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: install dependancies
          run: npm ci
        - name: run test
          run: npm test
      
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: get the code
          uses: actions/checkout@v3
        - name: install the node js
          uses: actions/setup-node@v3
          with:
            node-version: 20
        - name: install dependancies
          run: npm ci
        
           
        
    
  
