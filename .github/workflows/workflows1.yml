name: My first workflow
on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: output event data
        run: echo "${{ toJson(github.event) }}"
      - name: get code
        uses: actions/checkout@v3
      - name: dependancies installation 
        run: npm ci
      - name: test code
        run: npm run test
      - name: build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying code"
